<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MetalMaster ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                        },
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }

        /* Touch-friendly elements */
        @media (max-width: 1024px) {
            button, a, input, select, textarea {
                min-height: 44px; /* iOS touch target size */
            }
            
            /* Prevent text size adjustment on iOS */
            input, select, textarea {
                font-size: 16px !important;
            }
            
            /* Better spacing for mobile */
            .space-y-1 > * + * {
                margin-top: 0.5rem;
            }
        }
        
        /* Tablet optimizations */
        @media (min-width: 640px) and (max-width: 1024px) {
            /* Optimize grid layouts for tablets */
            .grid {
                gap: 1rem;
            }
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 640px) {
            /* Reduce padding on mobile */
            .p-6 {
                padding: 1rem;
            }
            
            /* Stack elements vertically on mobile */
            .flex-row {
                flex-direction: column;
            }
        }

        /* Smooth scrolling for mobile */
        * {
            -webkit-overflow-scrolling: touch;
        }

        /* Print Styles */
        @media print {
            @page {
                margin: 10mm;
                size: auto; 
            }
            
            body {
                background-color: white !important;
                color: black !important;
                overflow: visible !important;
                height: auto !important;
            }

            #root, .h-screen, .overflow-hidden, .overflow-auto, .flex-1 {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                position: static !important;
            }

            .print\:hidden {
                display: none !important;
            }

            .print\:bg-white {
                background-color: white !important;
            }

            .print\:text-black {
                color: black !important;
            }
            
            .print\:shadow-none {
                box-shadow: none !important;
            }

            .print\:border-gray-300 {
                border-color: #d1d5db !important;
            }

            /* Ensure graphs and tables don't break awkwardly */
            .break-inside-avoid {
                break-inside: avoid;
            }

            /* Hide scrollbars in print */
            ::-webkit-scrollbar {
                display: none;
            }
        }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased selection:bg-primary-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
